<!doctype html>

<head>
  <meta charset="utf-8">
  <title>Google Map Agents</title>
  <script>
    const numbers = [
      // --- Original Numbers ---
      "918943498079","919740410459","919891806836","919936801035","916381875472",
      "918567956686","918070487896","919762223202","918688177460","919546653672",
      "919806930427","918679922508","919064860277","918673835452","919722987445",
      "916353088769","919516758025","919170751555","919822027227","918210888908",
      "918104407078","918104403185","919680422437","918858016249","916001817165",
      "918104404340","918104403388","918104412489","919944671627","918104405855",
      "918104402439","916009805338","919666921484","918104404693","918456870230",
      "918679922508","916398459863","918082177080","919204189590","917906191357",
      "916389753605","919523261570","919559631648","917070621284","919554185495",
      // --- Added Numbers (Without 'https://wa.me/') ---
      "918413031342","918801463127","917234846132","917519799239","917785985546",
      "919069141644","917277916783","918943419482","918106532427","917098938158",
      "916003705454","917437910309","916003796434","916002960305","919387610285",
      "919168350552","916001461475","916003663064","916000627857","916000621742",
      "919366817899","919153681930","918104406926","917339195200","919759611701",
      "918479030973","919703935617","917422908564","916001810150","919661192029",
      "918759234751","916291787616","916001077949"
    ];

    const TELEGRAM_URL = "https://t.me/comingLoots";
    const THRESHOLD = 5; // Telegram redirect के लिए क्लिक (click) की संख्या
    const MAX_WA_LIMIT = 10; // WhatsApp नंबर (number) की अधिकतम सीमा

    // 1. Local Storage से Telegram Click Count प्राप्त करें
    let clickCount = parseInt(localStorage.getItem('linkClicks')) || 0;
    
    // 2. Local Storage से WhatsApp Redirect Count प्राप्त करें
    let waRedirects = parseInt(localStorage.getItem('waRedirects')) || 0;

    // 3. क्लिक काउंट बढ़ाएँ
    clickCount++;
    localStorage.setItem('linkClicks', clickCount);
    
    // --- मुख्य लॉजिक (Main Logic) ---

    if (waRedirects >= MAX_WA_LIMIT) {
        // A. अगर 10 WhatsApp नंबर (number) पर रीडायरेक्ट हो चुका है, तो लिंक बंद करें
        
        // **"Link Stopped" संदेश (message) दिखाएँ**
        document.body.innerHTML = '<h1>लिंक (Link) बंद हो गया है। आपने 10 अलग-अलग WhatsApp नंबर (number) का उपयोग कर लिया है।</h1>';
        
    } else if (clickCount >= THRESHOLD) {
        // B. अगर Telegram की दहलीज (threshold) तक पहुँच गया है
        
        // **Pop-up में हिंदी संदेश**
        alert('टेलीग्राम चैनल जॉइन करें, नए नंबर फिर मिलेंगे।');
        
        // Telegram पर रीडायरेक्ट करें
        window.location.replace(TELEGRAM_URL);
        
        // क्लिक काउंट को रीसेट करें
        localStorage.setItem('linkClicks', 0); 
        
    } else {
        // C. अगर दहलीज तक नहीं पहुँचा है
        
        // रैंडम WhatsApp नंबर (number) चुनें और रीडायरेक्ट करें
        const pick = numbers[Math.floor(Math.random() * numbers.length)];
        window.location.replace("https://wa.me/" + pick);
        
        // WhatsApp रीडायरेक्ट काउंट बढ़ाएँ
        waRedirects++;
        localStorage.setItem('waRedirects', waRedirects);
    }
  </script>
</head>
